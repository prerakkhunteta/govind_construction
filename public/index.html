<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Listing Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            max-width: 400px;
            margin: 0 auto 30px;
        }

        .house-form {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-right: 12px;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .house-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .house-card {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .house-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .house-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
            margin-bottom: 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .house-image:hover {
            transform: scale(1.05);
        }

        .house-content {
            padding: 25px;
        }

        .house-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 15px;
        }

        .house-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: #059669;
            margin-bottom: 15px;
        }

        .house-details {
            margin-bottom: 20px;
        }

        .house-details p {
            margin-bottom: 8px;
            color: #6b7280;
            font-size: 14px;
        }

        .house-details strong {
            color: #374151;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-available {
            background: #dcfce7;
            color: #166534;
        }

        .status-sold {
            background: #fee2e2;
            color: #991b1b;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .gallery-image {
            width: 100%;
            height: 60px;
            object-fit: cover;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .gallery-image:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }

        .login-button-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .admin-only {
            display: none !important;
        }

        .admin-logged-in .admin-only {
            display: block !important;
        }

        .admin-logged-in .login-btn {
            display: none !important;
        }

        .error {
            color: #dc2626;
            margin-top: 10px;
            padding: 12px;
            background: #fef2f2;
            border-radius: 8px;
            border: 1px solid #fecaca;
        }

        .success {
            color: #059669;
            margin-top: 10px;
            padding: 12px;
            background: #f0fdf4;
            border-radius: 8px;
            border: 1px solid #bbf7d0;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 15px;
        }

        .preview-item {
            position: relative;
            width: 100px;
            height: 80px;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
        }

        .remove-image {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.3);
        }

        .admin-bar {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            color: white;
            padding: 20px 30px;
            margin-bottom: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-bar span {
            font-weight: 600;
            font-size: 18px;
        }

        .admin-bar button {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            margin-left: 15px;
        }

        .admin-bar button:hover {
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }

        .admin-actions {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f3f4f6;
            display: flex;
            gap: 10px;
        }

        .admin-actions button {
            flex: 1;
            padding: 10px 16px;
            font-size: 14px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }

        .delete-btn:hover {
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .lightbox-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 90%;
            height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-lightbox:hover {
            color: #fff;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .lightbox-nav:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: 30px;
        }

        .lightbox-next {
            right: 30px;
        }

        /* Login modal styles */
        .login-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .login-modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            margin: 10% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }

        .login-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f3f4f6;
        }

        .login-modal-header h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1f2937;
        }

        /* Edit modal styles */
        .edit-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .edit-modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }

        .edit-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f3f4f6;
        }

        .edit-modal-header h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1f2937;
        }

        .close-modal {
            color: #9ca3af;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #374151;
        }

        .current-images {
            margin: 25px 0;
            padding: 20px;
            background: #f9fafb;
            border-radius: 15px;
            border: 2px solid #e5e7eb;
        }

        .current-images h4 {
            margin-bottom: 15px;
            color: #374151;
            font-weight: 600;
        }

        .current-image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .current-image-item {
            position: relative;
            width: 120px;
            height: 90px;
        }

        .current-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
        }

        .remove-current-image {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.3);
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .no-houses {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .house-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .admin-bar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .admin-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🏠 House Listing Portal</h1>
            <p>Discover your dream home</p>
        </div>

        <!-- Login Button (always visible in top right) -->
        <div class="login-button-container">
            <button id="loginButton" onclick="showLoginModal()" class="login-btn">🔐 Login</button>
        </div>

        <!-- Admin Bar (shown when logged in) -->
        <div id="adminBar" class="admin-bar admin-only">
            <span>👤 Admin Mode</span>
            <div>
                <button onclick="logout()">Logout</button>
                <button onclick="showAddHouseForm()">Add New House</button>
            </div>
        </div>

        <!-- Add House Form -->
        <div id="addHouseForm" class="house-form admin-only" style="display: none;">
            <h3 style="margin-bottom: 25px; color: #1f2937;">Add New House</h3>
            <div class="form-group">
                <label for="houseTitle">Title:</label>
                <input type="text" id="houseTitle" aria-label="House Title" required>
            </div>
            <div class="form-group">
                <label for="housePrice">Price:</label>
                <input type="number" id="housePrice" aria-label="House Price" required>
            </div>
            <div class="form-group">
                <label for="houseAddress">Address:</label>
                <input type="text" id="houseAddress" aria-label="House Address" required>
            </div>
            <div class="form-group">
                <label for="houseDescription">Description:</label>
                <textarea id="houseDescription" rows="3" aria-label="House Description"></textarea>
            </div>
            <div class="form-group">
                <label for="houseStatus">Status:</label>
                <select id="houseStatus" aria-label="House Status">
                    <option value="available">Available</option>
                    <option value="sold">Sold</option>
                </select>
            </div>
            <div class="form-group">
                <label for="houseImages">Images (Select multiple):</label>
                <input type="file" id="houseImages" accept="image/*" multiple aria-label="House Images">
                <div id="imagePreview" class="image-preview"></div>
            </div>
            <button onclick="addHouse()">Add House</button>
            <button onclick="hideAddHouseForm()">Cancel</button>
        </div>

        <!-- Houses Display (always visible) -->
        <div id="housesSection">
            <h2 class="section-title">Available Houses</h2>
            <div id="housesGrid" class="house-grid"></div>
            <div id="noHouses" class="no-houses" style="display: none;">
                No houses available at the moment.
            </div>
        </div>
    </div>

    <!-- Edit House Modal -->
    <div id="editModal" class="edit-modal">
        <div class="edit-modal-content">
            <div class="edit-modal-header">
                <h3>Edit House</h3>
                <span class="close-modal" onclick="closeEditModal()">&times;</span>
            </div>
            <div class="form-group">
                <label for="editTitle">Title:</label>
                <input type="text" id="editTitle" aria-label="House Title" required>
            </div>
            <div class="form-group">
                <label for="editPrice">Price:</label>
                <input type="number" id="editPrice" aria-label="House Price" required>
            </div>
            <div class="form-group">
                <label for="editAddress">Address:</label>
                <input type="text" id="editAddress" aria-label="House Address" required>
            </div>
            <div class="form-group">
                <label for="editDescription">Description:</label>
                <textarea id="editDescription" rows="3" aria-label="House Description"></textarea>
            </div>
            <div class="form-group">
                <label for="editStatus">Status:</label>
                <select id="editStatus" aria-label="House Status">
                    <option value="available">Available</option>
                    <option value="sold">Sold</option>
                </select>
            </div>

            <!-- Current Images -->
            <div class="current-images">
                <h4>Current Images</h4>
                <div id="currentImagesGrid" class="current-image-grid"></div>
            </div>

            <!-- Add New Images -->
            <div class="form-group">
                <label for="editImages">Add New Images:</label>
                <input type="file" id="editImages" accept="image/*" multiple aria-label="House Images">
                <div id="editImagePreview" class="image-preview"></div>
            </div>

            <button onclick="saveEdit()">Save Changes</button>
            <button onclick="closeEditModal()">Cancel</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-modal-content">
            <div class="login-modal-header">
                <h3>Admin Login</h3>
                <span class="close-modal" onclick="closeLoginModal()">&times;</span>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" aria-label="Username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" aria-label="Password" placeholder="Enter password">
            </div>
            <button onclick="login()" style="width: 100%; margin-top: 10px;">Login</button>
            <div id="loginMessage"></div>
        </div>
    </div>

    <!-- Lightbox for image preview -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
            <div class="lightbox-nav lightbox-prev" onclick="changeImage(-1)">&#10094;</div>
            <div class="lightbox-nav lightbox-next" onclick="changeImage(1)">&#10095;</div>
            <img id="lightbox-image" class="lightbox-image" src="" alt="Full size image">
        </div>
    </div>

    <script>
        let isAdmin = false;
        let selectedImages = [];
        let currentImages = [];
        let currentImageIndex = 0;
        let houses = []; // Global houses array
        let editingHouse = null; // Currently editing house

        // Load houses immediately on page load
        loadHouses();

        // Check auth status on page load
        checkAuth();

        // Handle image selection
        document.getElementById('houseImages').addEventListener('change', function (e) {
            selectedImages = Array.from(e.target.files);
            displayImagePreview();
        });

        // Handle edit image selection
        document.getElementById('editImages').addEventListener('change', function (e) {
            selectedImages = Array.from(e.target.files);
            displayEditImagePreview();
        });

        function displayImagePreview() {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';

            selectedImages.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" class="preview-image" alt="Preview">
                        <button class="remove-image" onclick="removeImage(${index})">×</button>
                    `;
                    preview.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });
        }

        function displayEditImagePreview() {
            const preview = document.getElementById('editImagePreview');
            preview.innerHTML = '';

            selectedImages.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" class="preview-image" alt="Preview">
                        <button class="remove-image" onclick="removeEditImage(${index})">×</button>
                    `;
                    preview.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeImage(index) {
            selectedImages.splice(index, 1);
            displayImagePreview();
            // Update the file input
            const input = document.getElementById('houseImages');
            const dt = new DataTransfer();
            selectedImages.forEach(file => dt.items.add(file));
            input.files = dt.files;
        }

        function removeEditImage(index) {
            selectedImages.splice(index, 1);
            displayEditImagePreview();
            // Update the file input
            const input = document.getElementById('editImages');
            const dt = new DataTransfer();
            selectedImages.forEach(file => dt.items.add(file));
            input.files = dt.files;
        }

        async function checkAuth() {
            try {
                const response = await fetch('/api/check-auth');
                const data = await response.json();
                isAdmin = data.isAdmin;
                updateUI();
            } catch (error) {
                console.error('Error checking auth:', error);
            }
        }

        function updateUI() {
            document.body.classList.toggle('admin-logged-in', isAdmin);
            if (isAdmin) {
                document.getElementById('addHouseForm').style.display = 'none'; // Hide form when logged in
            } else {
                document.getElementById('addHouseForm').style.display = 'none'; // Hide form when not logged in
            }
            // Reload houses to show/hide admin buttons
            loadHouses();
        }

        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'block';
            // Clear any previous values
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginMessage').innerHTML = '';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (data.success) {
                    isAdmin = true;
                    updateUI();
                    closeLoginModal();
                    showMessage('Login successful!', 'success');
                } else {
                    document.getElementById('loginMessage').innerHTML = '<div class="error">Login failed! Invalid credentials.</div>';
                }
            } catch (error) {
                document.getElementById('loginMessage').innerHTML = '<div class="error">Login error: ' + error.message + '</div>';
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                isAdmin = false;
                updateUI();
                showMessage('Logged out successfully!', 'success');
            } catch (error) {
                showMessage('Logout error: ' + error.message, 'error');
            }
        }

        async function loadHouses() {
            try {
                const response = await fetch('/api/houses');
                houses = await response.json(); // Store in global variable
                displayHouses(houses);
            } catch (error) {
                console.error('Error loading houses:', error);
            }
        }

        function displayHouses(houses) {
            const grid = document.getElementById('housesGrid');
            const noHouses = document.getElementById('noHouses');
            grid.innerHTML = '';

            if (houses.length === 0) {
                grid.style.display = 'none';
                noHouses.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noHouses.style.display = 'none';

            houses.forEach(house => {
                const card = document.createElement('div');
                card.className = 'house-card';

                let imageHtml = '';
                if (house.images.length > 0) {
                    imageHtml = `
                        <img src="${house.images[0]}" class="house-image" alt="${house.title}" onclick="openLightbox(${house.id}, 0)">
                        ${house.images.length > 1 ? `
                            <div class="image-gallery">
                                ${house.images.slice(1, 6).map((img, index) => `
                                    <img src="${img}" class="gallery-image" alt="${house.title}" onclick="openLightbox(${house.id}, ${index + 1})">
                                `).join('')}
                                ${house.images.length > 6 ? `<div style="text-align: center; padding: 10px; background: #f0f0f0; border-radius: 3px;">+${house.images.length - 6} more</div>` : ''}
                            </div>
                        ` : ''}
                    `;
                } else {
                    imageHtml = '<div class="house-image" style="background: linear-gradient(135deg, #e5e7eb 0%, #d1d5db 100%); display: flex; align-items: center; justify-content: center; color: #6b7280; font-weight: 600;">No Image</div>';
                }

                const statusClass = house.status === 'available' ? 'status-available' : 'status-sold';

                card.innerHTML = `
                    ${imageHtml}
                    <div class="house-content">
                        <h3 class="house-title">${house.title}</h3>
                        <div class="house-price">₹${house.price.toLocaleString()}</div>
                        <div class="house-details">
                            <p><strong>📍 Address:</strong> ${house.address}</p>
                            <p><strong>📊 Status:</strong> <span class="status-badge ${statusClass}">${house.status}</span></p>
                            ${house.description ? `<p><strong>📝 Description:</strong> ${house.description}</p>` : ''}
                        </div>
                        ${isAdmin ? `
                            <div class="admin-actions">
                                <button onclick="editHouse(${house.id})">✏️ Edit</button>
                                <button class="delete-btn" onclick="deleteHouse(${house.id})">🗑️ Delete</button>
                            </div>
                        ` : ''}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Edit functionality
        function editHouse(id) {
            const house = houses.find(h => h.id === id);
            if (!house) {
                showMessage('House not found!', 'error');
                return;
            }

            editingHouse = house;
            selectedImages = [];

            // Fill the edit form
            document.getElementById('editTitle').value = house.title;
            document.getElementById('editPrice').value = house.price;
            document.getElementById('editAddress').value = house.address;
            document.getElementById('editDescription').value = house.description || '';
            document.getElementById('editStatus').value = house.status;

            // Display current images
            displayCurrentImages(house.images);

            // Clear new image preview
            document.getElementById('editImagePreview').innerHTML = '';
            document.getElementById('editImages').value = '';

            // Show modal
            document.getElementById('editModal').style.display = 'block';
        }

        function displayCurrentImages(images) {
            const grid = document.getElementById('currentImagesGrid');
            grid.innerHTML = '';

            images.forEach((image, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'current-image-item';
                imageItem.innerHTML = `
                    <img src="${image}" class="current-image" alt="Current image">
                    <button class="remove-current-image" onclick="removeCurrentImage(${index})">×</button>
                `;
                grid.appendChild(imageItem);
            });
        }

        function removeCurrentImage(index) {
            if (editingHouse && editingHouse.images) {
                editingHouse.images.splice(index, 1);
                displayCurrentImages(editingHouse.images);
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            editingHouse = null;
            selectedImages = [];
        }

        async function saveEdit() {
            if (!editingHouse) return;

            const title = document.getElementById('editTitle').value;
            const price = document.getElementById('editPrice').value;
            const address = document.getElementById('editAddress').value;
            const description = document.getElementById('editDescription').value;
            const status = document.getElementById('editStatus').value;

            if (!title || !price || !address) {
                showMessage('Please fill in all required fields!', 'error');
                return;
            }

            try {
                // Update house details
                const updateResponse = await fetch(`/api/houses/${editingHouse.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, price, address, description, status })
                });

                if (!updateResponse.ok) {
                    throw new Error('Failed to update house');
                }

                // Upload new images if provided
                if (selectedImages.length > 0) {
                    const formData = new FormData();
                    selectedImages.forEach(image => {
                        formData.append('images', image);
                    });

                    const uploadResponse = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const uploadData = await uploadResponse.json();

                    // Add new images to house
                    await fetch(`/api/houses/${editingHouse.id}/images`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ imageUrls: uploadData.imageUrls })
                    });
                }

                closeEditModal();
                loadHouses();
                showMessage('House updated successfully!', 'success');
            } catch (error) {
                showMessage('Error updating house: ' + error.message, 'error');
            }
        }

        // Lightbox functions
        function openLightbox(houseId, imageIndex) {
            const house = houses.find(h => h.id === houseId);
            if (!house || !house.images.length) return;

            currentImages = house.images;
            currentImageIndex = imageIndex;

            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');

            lightboxImage.src = currentImages[currentImageIndex];
            lightbox.style.display = 'block';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        function changeImage(direction) {
            currentImageIndex += direction;

            if (currentImageIndex >= currentImages.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = currentImages.length - 1;
            }

            document.getElementById('lightbox-image').src = currentImages[currentImageIndex];
        }

        // Close lightbox when clicking outside
        document.getElementById('lightbox').addEventListener('click', function (e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Close login modal when clicking outside
        document.getElementById('loginModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeLoginModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function (e) {
            if (document.getElementById('lightbox').style.display === 'block') {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    changeImage(-1);
                } else if (e.key === 'ArrowRight') {
                    changeImage(1);
                }
            }
        });

        function showAddHouseForm() {
            document.getElementById('addHouseForm').style.display = 'block';
            selectedImages = [];
            document.getElementById('imagePreview').innerHTML = '';
        }

        function hideAddHouseForm() {
            document.getElementById('addHouseForm').style.display = 'none';
            selectedImages = [];
            document.getElementById('imagePreview').innerHTML = '';
        }

        async function addHouse() {
            const title = document.getElementById('houseTitle').value;
            const price = document.getElementById('housePrice').value;
            const address = document.getElementById('houseAddress').value;
            const description = document.getElementById('houseDescription').value;
            const status = document.getElementById('houseStatus').value;

            if (!title || !price || !address) {
                showMessage('Please fill in all required fields!', 'error');
                return;
            }

            try {
                // Create house
                const houseResponse = await fetch('/api/houses', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, price, address, description, status })
                });

                const house = await houseResponse.json();

                // Upload images if provided
                if (selectedImages.length > 0) {
                    const formData = new FormData();
                    selectedImages.forEach(image => {
                        formData.append('images', image);
                    });

                    const uploadResponse = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const uploadData = await uploadResponse.json();

                    // Add images to house
                    await fetch(`/api/houses/${house.id}/images`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ imageUrls: uploadData.imageUrls })
                    });
                }

                hideAddHouseForm();
                loadHouses();
                showMessage('House added successfully!', 'success');

                // Clear form
                document.getElementById('houseTitle').value = '';
                document.getElementById('housePrice').value = '';
                document.getElementById('houseAddress').value = '';
                document.getElementById('houseDescription').value = '';
                document.getElementById('houseImages').value = '';
            } catch (error) {
                showMessage('Error adding house: ' + error.message, 'error');
            }
        }

        async function deleteHouse(id) {
            if (!confirm('Are you sure you want to delete this house?')) return;

            try {
                await fetch(`/api/houses/${id}`, { method: 'DELETE' });
                loadHouses();
                showMessage('House deleted successfully!', 'success');
            } catch (error) {
                showMessage('Error deleting house: ' + error.message, 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            document.querySelector('.container').appendChild(messageDiv);

            setTimeout(() => messageDiv.remove(), 3000);
        }
    </script>
</body>
